apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sperigpt-01-dev

resources:
  - namespace.yaml
  - frontend-service.yaml
  - backend-service.yaml
  - frontend-deployment.yaml
  - backend-deployment.yaml
  - ingress.yaml
  - configmap.yaml

images:
  - name: sperigpt-01-frontend
    newName: PLACEHOLDER_ECR_URI/sperigpt-01-frontend
    newTag: latest
  - name: sperigpt-01-backend
    newName: PLACEHOLDER_ECR_URI/sperigpt-01-backend
    newTag: latest

labels:
  - pairs:
      environment: dev
    includeSelectors: false

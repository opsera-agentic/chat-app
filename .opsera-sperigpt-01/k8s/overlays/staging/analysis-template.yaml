apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: http-health-check
spec:
  args:
    - name: service-name
    - name: namespace
  metrics:
    - name: health-check
      interval: 30s
      count: 5
      successCondition: result == "healthy"
      failureLimit: 2
      provider:
        job:
          spec:
            backoffLimit: 1
            template:
              spec:
                restartPolicy: Never
                containers:
                  - name: health-checker
                    image: curlimages/curl:latest
                    command:
                      - /bin/sh
                      - -c
                      - |
                        STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://{{args.service-name}}.{{args.namespace}}.svc.cluster.local:8000/health)
                        if [ "$STATUS" = "200" ]; then
                          echo "healthy"
                        else
                          echo "unhealthy: $STATUS"
                          exit 1
                        fi

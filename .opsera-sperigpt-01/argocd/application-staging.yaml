apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sperigpt-01-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: sperigpt-01
    environment: staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/opsera-agentic/chat-app
    targetRevision: main
    path: .opsera-sperigpt-01/k8s/overlays/staging

  destination:
    server: https://kubernetes.default.svc
    namespace: sperigpt-01-staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

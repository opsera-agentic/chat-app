apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatgptsperi6-frontend
  labels:
    app: chatgptsperi6
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatgptsperi6
      component: frontend
  template:
    metadata:
      labels:
        app: chatgptsperi6
        component: frontend
    spec:
      containers:
        - name: frontend
          image: chatgptsperi6-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
      imagePullSecrets:
        - name: ecr-registry-secret

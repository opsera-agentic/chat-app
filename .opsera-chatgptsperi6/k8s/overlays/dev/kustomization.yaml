apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: opsera-chatgptsperi6-dev

resources:
  - ../../base

commonLabels:
  environment: dev

# Images will be updated by CI/CD pipeline
images:
  - name: chatgptsperi6-frontend
    newName: PLACEHOLDER_ECR_FRONTEND
    newTag: latest
  - name: chatgptsperi6-backend
    newName: PLACEHOLDER_ECR_BACKEND
    newTag: latest

# Replica count for DEV environment
replicas:
  - name: chatgptsperi6-frontend
    count: 2
  - name: chatgptsperi6-backend
    count: 2

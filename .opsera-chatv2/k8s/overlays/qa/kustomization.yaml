apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: chatv2-qa

resources:
  # Namespace
  - namespace.yaml
  # Services (local copies to avoid Kustomize security restrictions)
  - frontend-service.yaml
  - backend-service.yaml
  # Rollouts (canary strategy)
  - frontend-rollout.yaml
  - backend-rollout.yaml
  # Canary services for traffic splitting
  - frontend-canary-service.yaml
  - backend-canary-service.yaml
  # Ingress with TLS
  - patch-ingress.yaml
  # ConfigMap
  - patch-configmap.yaml

images:
  - name: chatv2-frontend
    newName: PLACEHOLDER_ECR_URI/chatv2-frontend
    newTag: latest
  - name: chatv2-backend
    newName: PLACEHOLDER_ECR_URI/chatv2-backend
    newTag: latest

labels:
  - pairs:
      environment: qa
    includeSelectors: false

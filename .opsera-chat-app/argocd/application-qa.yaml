apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chat-app-qa
  namespace: argocd
  labels:
    app.kubernetes.io/name: chat-app
    app.kubernetes.io/part-of: opsera-platform
    environment: qa
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    # Repository URL will be updated by bootstrap workflow
    repoURL: https://github.com/YOUR_ORG/YOUR_REPO.git
    targetRevision: HEAD
    path: .opsera-chat-app/k8s/overlays/qa
    
  destination:
    # Spoke cluster name (not server URL!)
    name: opsera-usw2-np  # spoke
    namespace: chat-app-qa
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
        
  # Health checks for Argo Rollouts
  ignoreDifferences:
    - group: argoproj.io
      kind: Rollout
      jsonPointers:
        - /spec/replicas

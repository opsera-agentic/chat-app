apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: frontend-rollout
  labels:
    app: frontend
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        app.kubernetes.io/name: frontend
    spec:
      containers:
        - name: frontend
          image: chat-app-frontend:latest
          ports:
            - containerPort: 80
              name: http
          env:
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: chat-app-config
                  key: BACKEND_URL
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            
  strategy:
    canary:
      # Canary traffic progression
      steps:
        - setWeight: 10
        - pause: {duration: 2m}
        - setWeight: 30
        - pause: {duration: 2m}
        - setWeight: 60
        - pause: {duration: 2m}
        - setWeight: 100
      
      # Analysis configuration (starts after first weight)
      analysis:
        templates:
          - templateName: http-health-check
        startingStep: 1
        args:
          - name: service-name
            value: frontend-canary
          - name: namespace
            value: chat-app-qa
      
      # Traffic routing via NGINX
      canaryService: frontend-canary
      stableService: frontend
      trafficRouting:
        nginx:
          stableIngress: chat-app-ingress
          annotationPrefix: nginx.ingress.kubernetes.io

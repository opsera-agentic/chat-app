apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: backend-rollout
  labels:
    app: backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        app.kubernetes.io/name: backend
    spec:
      containers:
        - name: backend
          image: chat-app-backend:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: chat-app-config
                  key: ENVIRONMENT
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: chat-app-config
                  key: CORS_ORIGINS
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            
  strategy:
    canary:
      # Canary traffic progression
      steps:
        - setWeight: 10
        - pause: {duration: 2m}
        - setWeight: 30
        - pause: {duration: 2m}
        - setWeight: 60
        - pause: {duration: 2m}
        - setWeight: 100
      
      # Analysis configuration
      analysis:
        templates:
          - templateName: http-health-check
        startingStep: 1
        args:
          - name: service-name
            value: backend-canary
          - name: namespace
            value: chat-app-qa
      
      # Traffic routing
      canaryService: backend-canary
      stableService: backend

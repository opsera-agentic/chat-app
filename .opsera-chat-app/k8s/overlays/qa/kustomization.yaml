apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: chat-app-qa

namespace: chat-app-qa

resources:
  # Base resources (services)
  - ../../base/frontend-service.yaml
  - ../../base/backend-service.yaml
  - namespace.yaml
  # Rollouts replace Deployments for canary strategy
  - frontend-rollout.yaml
  - backend-rollout.yaml
  - frontend-canary-service.yaml
  - backend-canary-service.yaml
  # QA-specific ingress (with subdomain)
  - patch-ingress.yaml
  # ConfigMap
  - patch-configmap.yaml

images:
  - name: chat-app-frontend
    newName: PLACEHOLDER_ECR_URI/chat-app-frontend
    newTag: latest
  - name: chat-app-backend
    newName: PLACEHOLDER_ECR_URI/chat-app-backend
    newTag: latest

commonLabels:
  environment: qa

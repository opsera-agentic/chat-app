# DIAGNOSTICS WORKFLOW - sperichatgpt2 (RULE 50)
# Full pipeline debugging and troubleshooting
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: "sperichatgpt2: 99 Diagnostics"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to diagnose'
        type: choice
        options: [dev]
        default: 'dev'
      diagnostic_type:
        description: 'Type of diagnostic'
        type: choice
        options:
          - full-pipeline
          - pod-logs
          - argocd-debug
          - force-sync
        default: 'full-pipeline'

env:
  APP_NAME: sperichatgpt2
  TENANT: opseratest
  AWS_REGION: us-east-1
  EKS_HUB_CLUSTER: argocd-use1
  EKS_SPOKE_CLUSTER: opseratest-use1-np

permissions:
  contents: read
  id-token: write

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FULL PIPELINE DIAGNOSTICS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  full-pipeline:
    name: "ðŸ” Full Pipeline Diagnostics"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'full-pipeline'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: "1ï¸âƒ£ ECR Repositories"
        run: |
          echo "### ðŸ“¦ Stage 1: ECR Repositories" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for COMPONENT in backend frontend; do
            REPO="${{ env.TENANT }}/${{ env.APP_NAME }}-${COMPONENT}"
            if aws ecr describe-repositories --repository-names "$REPO" 2>/dev/null; then
              echo "âœ… $COMPONENT ECR exists" >> $GITHUB_STEP_SUMMARY
              IMAGES=$(aws ecr describe-images --repository-name "$REPO" --query 'imageDetails[*].imageTags[0]' --output text | head -5)
              echo "   Latest tags: $IMAGES" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ $COMPONENT ECR NOT found" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: "2ï¸âƒ£ ArgoCD Application Status"
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_HUB_CLUSTER }} --region ${{ env.AWS_REGION }}

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ Stage 2: ArgoCD Application" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          APP_NAME="${{ env.APP_NAME }}-${{ inputs.environment }}"

          if kubectl get application $APP_NAME -n argocd 2>/dev/null; then
            SYNC=$(kubectl get application $APP_NAME -n argocd -o jsonpath='{.status.sync.status}')
            HEALTH=$(kubectl get application $APP_NAME -n argocd -o jsonpath='{.status.health.status}')
            echo "âœ… Application exists" >> $GITHUB_STEP_SUMMARY
            echo "   Sync: $SYNC" >> $GITHUB_STEP_SUMMARY
            echo "   Health: $HEALTH" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Application NOT found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: "3ï¸âƒ£ Kubernetes Resources"
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }}

          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${{ inputs.environment }}"

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Stage 3: Kubernetes Resources" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Namespace
          if kubectl get namespace $NAMESPACE 2>/dev/null; then
            echo "âœ… Namespace exists: $NAMESPACE" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Namespace NOT found: $NAMESPACE" >> $GITHUB_STEP_SUMMARY
          fi

          # Pods
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pods:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n $NAMESPACE -o wide 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No pods found" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

          # Services
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get svc -n $NAMESPACE 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No services found" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

          # Ingress
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ingress:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get ingress -n $NAMESPACE 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No ingress found" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: "4ï¸âƒ£ Health Check"
        run: |
          DOMAIN="${{ env.TENANT }}-${{ env.APP_NAME }}-${{ inputs.environment }}.agent.opsera.dev"

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ¥ Stage 4: Health Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "https://$DOMAIN" 2>/dev/null || echo "000")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… HTTPS endpoint healthy: HTTP $HTTP_CODE" >> $GITHUB_STEP_SUMMARY
          elif [ "$HTTP_CODE" = "000" ]; then
            echo "âŒ HTTPS endpoint not reachable" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ HTTPS endpoint returned: HTTP $HTTP_CODE" >> $GITHUB_STEP_SUMMARY
          fi

          echo "   URL: https://$DOMAIN" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # POD LOGS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  pod-logs:
    name: "ðŸ“‹ Pod Logs"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'pod-logs'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Pod Logs
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }}

          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${{ inputs.environment }}"

          echo "### ðŸ“‹ Pod Logs: $NAMESPACE" >> $GITHUB_STEP_SUMMARY

          for POD in $(kubectl get pods -n $NAMESPACE -o jsonpath='{.items[*].metadata.name}' 2>/dev/null); do
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Pod: $POD" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            kubectl logs $POD -n $NAMESPACE --tail=50 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No logs available" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

            # Previous container logs
            echo "**Previous Container:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            kubectl logs $POD -n $NAMESPACE --previous --tail=20 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No previous logs" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          done

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ARGOCD DEBUG
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  argocd-debug:
    name: "ðŸ”„ ArgoCD Debug"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'argocd-debug'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Debug ArgoCD
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_HUB_CLUSTER }} --region ${{ env.AWS_REGION }}

          APP_NAME="${{ env.APP_NAME }}-${{ inputs.environment }}"

          echo "### ðŸ”„ ArgoCD Debug: $APP_NAME" >> $GITHUB_STEP_SUMMARY

          echo "**Application YAML:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`yaml" >> $GITHUB_STEP_SUMMARY
          kubectl get application $APP_NAME -n argocd -o yaml 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "Application not found" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Sync Events:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get events -n argocd --field-selector involvedObject.name=$APP_NAME --sort-by='.lastTimestamp' 2>/dev/null | tail -20 >> $GITHUB_STEP_SUMMARY || echo "No events" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FORCE SYNC
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  force-sync:
    name: "âš¡ Force Sync"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'force-sync'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Force Sync
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_HUB_CLUSTER }} --region ${{ env.AWS_REGION }}

          APP_NAME="${{ env.APP_NAME }}-${{ inputs.environment }}"

          echo "### âš¡ Force Sync: $APP_NAME" >> $GITHUB_STEP_SUMMARY

          # Hard refresh
          kubectl annotate application $APP_NAME -n argocd argocd.argoproj.io/refresh=hard --overwrite 2>/dev/null || echo "Application not found"

          echo "âœ… Force sync triggered" >> $GITHUB_STEP_SUMMARY

          sleep 10

          SYNC=$(kubectl get application $APP_NAME -n argocd -o jsonpath='{.status.sync.status}' 2>/dev/null || echo "Unknown")
          HEALTH=$(kubectl get application $APP_NAME -n argocd -o jsonpath='{.status.health.status}' 2>/dev/null || echo "Unknown")

          echo "**After Sync:**" >> $GITHUB_STEP_SUMMARY
          echo "- Sync: $SYNC" >> $GITHUB_STEP_SUMMARY
          echo "- Health: $HEALTH" >> $GITHUB_STEP_SUMMARY

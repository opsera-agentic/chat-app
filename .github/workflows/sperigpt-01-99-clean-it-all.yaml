name: "ðŸ§¹ sperigpt-01: 99 Clean It All"

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DELETE" to confirm deletion'
        required: true
        type: string
      environment:
        description: 'Environment to clean (or all)'
        required: true
        type: choice
        options:
          - all
          - dev
          - qa
          - staging
        default: 'all'
      delete_ecr:
        description: 'Delete ECR repositories?'
        required: false
        type: boolean
        default: false

env:
  AWS_REGION: us-west-2
  TENANT: opsera
  APP_NAME: sperigpt-01

permissions:
  contents: read
  id-token: write

jobs:
  validate:
    name: "ðŸ” Validate Confirmation"
    runs-on: ubuntu-latest
    if: inputs.confirm == 'DELETE'

    steps:
      - name: Confirmed
        run: |
          echo "âš ï¸ Deletion confirmed. Proceeding with cleanup..."
          echo "### âš ï¸ Cleanup Initiated" >> $GITHUB_STEP_SUMMARY
          echo "Environment: \`${{ inputs.environment }}\`" >> $GITHUB_STEP_SUMMARY

  cleanup-argocd:
    name: "ðŸŽ¯ Cleanup ArgoCD (${{ matrix.environment }})"
    runs-on: ubuntu-latest
    needs: [validate]
    strategy:
      matrix:
        environment: ${{ fromJSON(inputs.environment == 'all' && '["dev", "qa", "staging"]' || format('["{0}"]', inputs.environment)) }}

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Delete ArgoCD Application
        run: |
          case "${{ env.AWS_REGION }}" in
            us-west-2) REGION_SHORT="usw2" ;;
            us-east-1) REGION_SHORT="use1" ;;
            *) REGION_SHORT=$(echo "${{ env.AWS_REGION }}" | sed 's/-//g' | cut -c1-4) ;;
          esac

          HUB_CLUSTER="argocd-${REGION_SHORT}"
          aws eks update-kubeconfig --name $HUB_CLUSTER --region ${{ env.AWS_REGION }}

          APP_NAME="${{ env.APP_NAME }}-${{ matrix.environment }}"

          # Remove finalizers and delete
          kubectl patch application $APP_NAME -n argocd \
            --type json -p '[{"op": "remove", "path": "/metadata/finalizers"}]' 2>/dev/null || true

          kubectl delete application $APP_NAME -n argocd --ignore-not-found

          echo "### ðŸŽ¯ ArgoCD Cleanup: ${{ matrix.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Deleted \`${APP_NAME}\`" >> $GITHUB_STEP_SUMMARY

  cleanup-namespace:
    name: "â˜¸ï¸ Cleanup Namespace (${{ matrix.environment }})"
    runs-on: ubuntu-latest
    needs: [validate, cleanup-argocd]
    strategy:
      matrix:
        environment: ${{ fromJSON(inputs.environment == 'all' && '["dev", "qa", "staging"]' || format('["{0}"]', inputs.environment)) }}

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Delete Namespace
        run: |
          case "${{ env.AWS_REGION }}" in
            us-west-2) REGION_SHORT="usw2" ;;
            us-east-1) REGION_SHORT="use1" ;;
            *) REGION_SHORT=$(echo "${{ env.AWS_REGION }}" | sed 's/-//g' | cut -c1-4) ;;
          esac

          SPOKE_CLUSTER="${{ env.TENANT }}-${REGION_SHORT}-np"
          aws eks update-kubeconfig --name $SPOKE_CLUSTER --region ${{ env.AWS_REGION }}

          NAMESPACE="${{ env.APP_NAME }}-${{ matrix.environment }}"

          kubectl delete namespace $NAMESPACE --ignore-not-found --timeout=60s || true

          echo "### â˜¸ï¸ Namespace Cleanup: ${{ matrix.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Deleted namespace \`${NAMESPACE}\`" >> $GITHUB_STEP_SUMMARY

  cleanup-ecr:
    name: "ðŸ³ Cleanup ECR"
    runs-on: ubuntu-latest
    needs: [validate, cleanup-namespace]
    if: inputs.delete_ecr == true

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Delete ECR Repositories
        run: |
          echo "### ðŸ³ ECR Cleanup" >> $GITHUB_STEP_SUMMARY

          for SERVICE in ${{ env.APP_NAME }}-frontend ${{ env.APP_NAME }}-backend; do
            if aws ecr describe-repositories --repository-names $SERVICE 2>/dev/null; then
              aws ecr delete-repository --repository-name $SERVICE --force
              echo "- âœ… Deleted \`${SERVICE}\`" >> $GITHUB_STEP_SUMMARY
            else
              echo "- â­ï¸ \`${SERVICE}\` not found" >> $GITHUB_STEP_SUMMARY
            fi
          done

  summary:
    name: "ðŸ“‹ Cleanup Summary"
    runs-on: ubuntu-latest
    needs: [cleanup-argocd, cleanup-namespace]
    if: always() && inputs.confirm == 'DELETE'

    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ§¹ Cleanup Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deleted Resources" >> $GITHUB_STEP_SUMMARY
          echo "- ArgoCD Applications" >> $GITHUB_STEP_SUMMARY
          echo "- Kubernetes Namespaces" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.delete_ecr }}" = "true" ]; then
            echo "- ECR Repositories" >> $GITHUB_STEP_SUMMARY
          fi

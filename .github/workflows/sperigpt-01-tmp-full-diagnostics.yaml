name: "ðŸ”¬ sperigpt-01: Full Diagnostics"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to diagnose'
        required: true
        type: choice
        options:
          - dev
          - qa
          - staging
        default: 'qa'

env:
  AWS_REGION: us-west-2
  TENANT: opsera
  APP_NAME: sperigpt-01

permissions:
  contents: read
  id-token: write

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 1: VERIFY SOURCE CODE
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  verify-source:
    name: "ðŸ“ Stage 1: Verify Source Code"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Repository Info
        run: |
          echo "## ðŸ“ Stage 1: Source Code Verification" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | \`${{ github.repository }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY

      - name: Verify All Referenced Files Exist
        run: |
          cd .opsera-${{ env.APP_NAME }}/k8s/overlays/${{ inputs.environment }}

          echo "### File Verification" >> $GITHUB_STEP_SUMMARY

          for file in *.yaml; do
            if [ -f "$file" ]; then
              echo "- âœ… \`$file\` exists" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Test Kustomize Build
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

          cd .opsera-${{ env.APP_NAME }}/k8s/overlays/${{ inputs.environment }}

          echo "### Kustomize Build Test" >> $GITHUB_STEP_SUMMARY
          if kustomize build . > /tmp/output.yaml 2>&1; then
            echo "âœ… **Kustomize build SUCCEEDED**" >> $GITHUB_STEP_SUMMARY
            echo '```yaml' >> $GITHUB_STEP_SUMMARY
            head -100 /tmp/output.yaml >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Kustomize build FAILED**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat /tmp/output.yaml >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 2: VERIFY ECR IMAGES
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  verify-ecr:
    name: "ðŸ³ Stage 2: Verify ECR Images"
    runs-on: ubuntu-latest
    needs: [verify-source]

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check ECR Repositories
        run: |
          echo "## ðŸ³ Stage 2: ECR Image Verification" >> $GITHUB_STEP_SUMMARY

          for REPO in ${{ env.APP_NAME }}-frontend ${{ env.APP_NAME }}-backend; do
            if aws ecr describe-repositories --repository-names $REPO 2>/dev/null; then
              echo "### âœ… \`$REPO\`" >> $GITHUB_STEP_SUMMARY
              echo "Latest images:" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              aws ecr describe-images --repository-name $REPO \
                --query 'sort_by(imageDetails,& imagePushedAt)[-3:].{Tag:imageTags[0],Pushed:imagePushedAt}' \
                --output table 2>/dev/null || echo "No images found"
              echo '```' >> $GITHUB_STEP_SUMMARY
            else
              echo "### âŒ \`$REPO\` **NOT FOUND**" >> $GITHUB_STEP_SUMMARY
            fi
          done

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 3: VERIFY ARGOCD HUB
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  verify-argocd:
    name: "ðŸŽ¯ Stage 3: Verify ArgoCD Hub"
    runs-on: ubuntu-latest
    needs: [verify-ecr]

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/

      - name: Connect to Hub & Check Status
        run: |
          case "${{ env.AWS_REGION }}" in
            us-west-2) REGION_SHORT="usw2" ;;
            *) REGION_SHORT=$(echo "${{ env.AWS_REGION }}" | sed 's/-//g' | cut -c1-4) ;;
          esac

          HUB_CLUSTER="argocd-${REGION_SHORT}"
          aws eks update-kubeconfig --name $HUB_CLUSTER --region ${{ env.AWS_REGION }}

          APP="${{ env.APP_NAME }}-${{ inputs.environment }}"

          echo "## ðŸŽ¯ Stage 3: ArgoCD Hub Verification" >> $GITHUB_STEP_SUMMARY

          # Get sync status
          SYNC=$(kubectl get application $APP -n argocd -o jsonpath='{.status.sync.status}' 2>&1 || echo "Not Found")
          HEALTH=$(kubectl get application $APP -n argocd -o jsonpath='{.status.health.status}' 2>&1 || echo "Unknown")

          echo "### Sync Status" >> $GITHUB_STEP_SUMMARY
          echo "- **Sync**: \`$SYNC\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Health**: \`$HEALTH\`" >> $GITHUB_STEP_SUMMARY

          # Get conditions (errors)
          echo "### Conditions/Errors" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get application $APP -n argocd -o jsonpath='{.status.conditions[*].message}' 2>&1 || echo "No conditions"
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # Force refresh
          kubectl annotate application $APP -n argocd argocd.argoproj.io/refresh=hard --overwrite 2>/dev/null || true
          echo "âœ… Hard refresh triggered" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 4: VERIFY SPOKE CLUSTER
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  verify-spoke:
    name: "â˜¸ï¸ Stage 4: Verify Spoke Cluster"
    runs-on: ubuntu-latest
    needs: [verify-argocd]

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/

      - name: Check Resources
        run: |
          case "${{ env.AWS_REGION }}" in
            us-west-2) REGION_SHORT="usw2" ;;
            *) REGION_SHORT=$(echo "${{ env.AWS_REGION }}" | sed 's/-//g' | cut -c1-4) ;;
          esac

          SPOKE_CLUSTER="${{ env.TENANT }}-${REGION_SHORT}-np"
          NAMESPACE="${{ env.APP_NAME }}-${{ inputs.environment }}"

          aws eks update-kubeconfig --name $SPOKE_CLUSTER --region ${{ env.AWS_REGION }}

          echo "## â˜¸ï¸ Stage 4: Spoke Cluster Verification" >> $GITHUB_STEP_SUMMARY

          # Pods
          echo "### Pods" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n $NAMESPACE -o wide 2>&1 | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # Services
          echo "### Services" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get svc -n $NAMESPACE 2>&1 | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # Ingress
          echo "### Ingress" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get ingress -n $NAMESPACE 2>&1 | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # Certificates
          echo "### Certificates" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get certificates -n $NAMESPACE 2>&1 | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # Recent Events
          echo "### Recent Events" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get events -n $NAMESPACE --sort-by='.lastTimestamp' 2>&1 | tail -15 | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # SUMMARY
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  summary:
    name: "ðŸ“Š Final Summary"
    runs-on: ubuntu-latest
    needs: [verify-source, verify-ecr, verify-argocd, verify-spoke]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ“Š Diagnostics Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| 1. Source Code | ${{ needs.verify-source.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 2. ECR Images | ${{ needs.verify-ecr.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 3. ArgoCD Hub | ${{ needs.verify-argocd.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 4. Spoke Cluster | ${{ needs.verify-spoke.result }} |" >> $GITHUB_STEP_SUMMARY

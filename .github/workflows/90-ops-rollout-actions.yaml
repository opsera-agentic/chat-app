name: "âš™ï¸ 90: Rollout Operations"

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - status
          - promote
          - abort
          - retry
          - restart
      service:
        description: 'Service to target'
        required: true
        type: choice
        options:
          - frontend
          - backend
          - all
      environment:
        description: 'Target environment'
        required: true
        type: string
        default: 'qa'

env:
  AWS_REGION: us-west-2
  APP_NAME: chat-app
  SPOKE_CLUSTER: opsera-usw2-np

permissions:
  contents: read
  id-token: write

jobs:
  rollout-action:
    name: "âš™ï¸ ${{ inputs.action }} - ${{ inputs.service }}"
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Tools
        run: |
          curl -sLO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/
          curl -sLO https://github.com/argoproj/argo-rollouts/releases/latest/download/kubectl-argo-rollouts-linux-amd64
          chmod +x kubectl-argo-rollouts-linux-amd64
          sudo mv kubectl-argo-rollouts-linux-amd64 /usr/local/bin/kubectl-argo-rollouts
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Execute Rollout Action
        run: |
          NAMESPACE="${{ env.APP_NAME }}-${{ inputs.environment }}"
          ACTION="${{ inputs.action }}"
          SERVICE="${{ inputs.service }}"
          
          echo "## âš™ï¸ Rollout Action: ${ACTION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Service | \`${SERVICE}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | \`${{ inputs.environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Namespace | \`${NAMESPACE}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Determine rollouts to target
          if [ "$SERVICE" = "all" ]; then
            ROLLOUTS="frontend-rollout backend-rollout"
          else
            ROLLOUTS="${SERVICE}-rollout"
          fi
          
          for ROLLOUT in $ROLLOUTS; do
            echo "### ðŸŽ¯ ${ROLLOUT}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            
            case "$ACTION" in
              status)
                kubectl-argo-rollouts get rollout $ROLLOUT -n $NAMESPACE 2>&1 | tee -a $GITHUB_STEP_SUMMARY
                ;;
              promote)
                kubectl-argo-rollouts promote $ROLLOUT -n $NAMESPACE 2>&1 | tee -a $GITHUB_STEP_SUMMARY
                echo "âœ… Promoted to next step"
                ;;
              abort)
                kubectl-argo-rollouts abort $ROLLOUT -n $NAMESPACE 2>&1 | tee -a $GITHUB_STEP_SUMMARY
                echo "âš ï¸ Rollout aborted - rolling back"
                ;;
              retry)
                kubectl-argo-rollouts retry $ROLLOUT -n $NAMESPACE 2>&1 | tee -a $GITHUB_STEP_SUMMARY
                echo "ðŸ”„ Retrying rollout"
                ;;
              restart)
                kubectl-argo-rollouts restart $ROLLOUT -n $NAMESPACE 2>&1 | tee -a $GITHUB_STEP_SUMMARY
                echo "ðŸ”„ Restarting rollout"
                ;;
            esac
            
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          done

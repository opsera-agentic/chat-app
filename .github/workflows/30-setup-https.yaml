name: "ðŸ” 30: Setup HTTPS"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: string
        default: 'qa'

env:
  AWS_REGION: us-west-2
  APP_NAME: chat-app
  TENANT: opsera

permissions:
  contents: read
  id-token: write

jobs:
  setup-https:
    name: "ðŸ” Configure HTTPS"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Connect to Spoke Cluster
        run: |
          SPOKE_CLUSTER="${{ env.TENANT }}-usw2-np"
          aws eks update-kubeconfig --name $SPOKE_CLUSTER --region ${{ env.AWS_REGION }}
          echo "âœ… Connected to spoke cluster: $SPOKE_CLUSTER"

      - name: Install cert-manager (if not exists)
        run: |
          if kubectl get namespace cert-manager &>/dev/null; then
            echo "âœ… cert-manager namespace exists"
          else
            echo "Installing cert-manager..."
            kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.14.0/cert-manager.yaml
            
            echo "Waiting for cert-manager to be ready..."
            kubectl wait --for=condition=Available deployment/cert-manager -n cert-manager --timeout=300s
            kubectl wait --for=condition=Available deployment/cert-manager-webhook -n cert-manager --timeout=300s
            echo "âœ… cert-manager installed"
          fi

      - name: Create ClusterIssuer for Let's Encrypt
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: cert-manager.io/v1
          kind: ClusterIssuer
          metadata:
            name: letsencrypt-prod
          spec:
            acme:
              server: https://acme-v02.api.letsencrypt.org/directory
              email: devops@opsera.io
              privateKeySecretRef:
                name: letsencrypt-prod-key
              solvers:
              - http01:
                  ingress:
                    class: nginx
          EOF
          
          echo "âœ… ClusterIssuer created"

      - name: Verify Certificate Status
        run: |
          NAMESPACE="${{ env.APP_NAME }}-${{ inputs.environment }}"
          SUBDOMAIN="${{ env.TENANT }}-${{ env.APP_NAME }}-${{ inputs.environment }}.agent.opsera.dev"
          
          echo "### ðŸ” HTTPS Configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Domain | \`${SUBDOMAIN}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Issuer | \`letsencrypt-prod\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Method | HTTP-01 Challenge |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if certificate exists
          if kubectl get certificate -n $NAMESPACE &>/dev/null; then
            CERT_STATUS=$(kubectl get certificate -n $NAMESPACE -o jsonpath='{.items[0].status.conditions[0].status}' 2>/dev/null || echo "Unknown")
            echo "Certificate Status: \`${CERT_STATUS}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "Certificate will be created when Ingress is deployed." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Deploy application using **CI: Build & Push** workflow" >> $GITHUB_STEP_SUMMARY
          echo "2. Wait for DNS propagation (1-5 minutes)" >> $GITHUB_STEP_SUMMARY
          echo "3. Access: \`https://${SUBDOMAIN}\`" >> $GITHUB_STEP_SUMMARY

name: "ðŸ”„ sperigpt-01: Force Sync"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to sync'
        required: true
        type: choice
        options:
          - dev
          - qa
          - staging
        default: 'qa'

env:
  AWS_REGION: us-west-2
  APP_NAME: sperigpt-01

permissions:
  contents: read
  id-token: write

jobs:
  force-sync:
    name: "ðŸ”„ Force Hard Refresh & Sync"
    runs-on: ubuntu-latest

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/

      - name: Force Sync
        run: |
          case "${{ env.AWS_REGION }}" in
            us-west-2) REGION_SHORT="usw2" ;;
            *) REGION_SHORT=$(echo "${{ env.AWS_REGION }}" | sed 's/-//g' | cut -c1-4) ;;
          esac

          HUB_CLUSTER="argocd-${REGION_SHORT}"
          aws eks update-kubeconfig --name $HUB_CLUSTER --region ${{ env.AWS_REGION }}

          APP="${{ env.APP_NAME }}-${{ inputs.environment }}"

          echo "## ðŸ”„ Force Sync: $APP" >> $GITHUB_STEP_SUMMARY

          # Status before
          echo "### Status Before" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get application $APP -n argocd -o jsonpath='{.status.sync.status}' 2>&1 | tee -a $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # Hard refresh annotation
          kubectl annotate application $APP -n argocd argocd.argoproj.io/refresh=hard --overwrite
          echo "âœ… Cache refresh triggered" >> $GITHUB_STEP_SUMMARY

          sleep 10

          # Force sync with prune
          kubectl patch application $APP -n argocd \
            --type merge \
            -p '{"operation":{"initiatedBy":{"username":"force-sync"},"sync":{"prune":true,"syncStrategy":{"apply":{"force":true}}}}}'
          echo "âœ… Sync operation triggered" >> $GITHUB_STEP_SUMMARY

          sleep 30

          # Check status
          echo "### Status After" >> $GITHUB_STEP_SUMMARY
          SYNC=$(kubectl get application $APP -n argocd -o jsonpath='{.status.sync.status}')
          HEALTH=$(kubectl get application $APP -n argocd -o jsonpath='{.status.health.status}')
          echo "- **Sync**: \`$SYNC\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Health**: \`$HEALTH\`" >> $GITHUB_STEP_SUMMARY

name: "chatgptsperi6: Diagnostics"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        type: choice
        options: [dev]
        default: 'dev'
      diagnostic_type:
        description: 'Type of diagnostic'
        type: choice
        options:
          - full-pipeline
          - pod-logs
          - argocd-debug
          - force-sync
        default: 'full-pipeline'

env:
  APP_NAME: chatgptsperi6
  AWS_REGION: us-west-2
  EKS_CLUSTER: opsera-usw2-np
  HUB_CLUSTER: argocd-usw2
  TENANT: opsera

permissions:
  contents: read
  id-token: write

jobs:
  full-pipeline:
    name: "ðŸ” Full Pipeline Diagnostics"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'full-pipeline'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: "1ï¸âƒ£ ECR Check"
        run: |
          echo "### ðŸ“¦ ECR Repositories" >> $GITHUB_STEP_SUMMARY
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

          for REPO in "${{ env.TENANT }}/${{ env.APP_NAME }}-frontend" "${{ env.TENANT }}/${{ env.APP_NAME }}-backend"; do
            if aws ecr describe-repositories --repository-names "$REPO" >/dev/null 2>&1; then
              echo "âœ… \`$REPO\` exists" >> $GITHUB_STEP_SUMMARY
              IMAGES=$(aws ecr describe-images --repository-name "$REPO" --query 'imageDetails[*].imageTags[0]' --output text | head -5)
              echo "  Latest tags: $IMAGES" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ \`$REPO\` NOT FOUND" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: "2ï¸âƒ£ EKS Check"
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ EKS Cluster" >> $GITHUB_STEP_SUMMARY

          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}

          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${{ inputs.environment }}"

          if kubectl get namespace $NAMESPACE >/dev/null 2>&1; then
            echo "âœ… Namespace \`$NAMESPACE\` exists" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Namespace \`$NAMESPACE\` NOT FOUND" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pods:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n $NAMESPACE -o wide 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No pods found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get svc -n $NAMESPACE 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No services found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ingress:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get ingress -n $NAMESPACE 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No ingress found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: "3ï¸âƒ£ ArgoCD Check"
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ ArgoCD Application" >> $GITHUB_STEP_SUMMARY

          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}

          APP_NAME="${{ env.APP_NAME }}-${{ inputs.environment }}"

          if kubectl get application $APP_NAME -n argocd >/dev/null 2>&1; then
            SYNC_STATUS=$(kubectl get application $APP_NAME -n argocd -o jsonpath='{.status.sync.status}')
            HEALTH_STATUS=$(kubectl get application $APP_NAME -n argocd -o jsonpath='{.status.health.status}')
            echo "âœ… Application: \`$APP_NAME\`" >> $GITHUB_STEP_SUMMARY
            echo "- Sync: $SYNC_STATUS" >> $GITHUB_STEP_SUMMARY
            echo "- Health: $HEALTH_STATUS" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Application \`$APP_NAME\` NOT FOUND" >> $GITHUB_STEP_SUMMARY
          fi

      - name: "4ï¸âƒ£ Health Check"
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ¥ Health Endpoints" >> $GITHUB_STEP_SUMMARY

          URL="https://opsera-${{ env.APP_NAME }}-${{ inputs.environment }}.agent.opsera.dev"

          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL" --max-time 10 2>/dev/null || echo "000")

          if [ "$STATUS" = "200" ]; then
            echo "âœ… Frontend: HTTP $STATUS" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Frontend: HTTP $STATUS" >> $GITHUB_STEP_SUMMARY
          fi

          API_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL/api/health" --max-time 10 2>/dev/null || echo "000")

          if [ "$API_STATUS" = "200" ]; then
            echo "âœ… Backend: HTTP $API_STATUS" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Backend: HTTP $API_STATUS" >> $GITHUB_STEP_SUMMARY
          fi

  pod-logs:
    name: "ðŸ“‹ Pod Logs"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'pod-logs'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Pod Logs
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}

          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${{ inputs.environment }}"

          echo "### ðŸ“‹ Pod Logs - $NAMESPACE" >> $GITHUB_STEP_SUMMARY

          for POD in $(kubectl get pods -n $NAMESPACE -o jsonpath='{.items[*].metadata.name}' 2>/dev/null); do
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Pod: \`$POD\`" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            kubectl logs $POD -n $NAMESPACE --tail=50 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No logs" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          done

  argocd-debug:
    name: "ðŸ”„ ArgoCD Debug"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'argocd-debug'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Debug ArgoCD
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}

          APP_NAME="${{ env.APP_NAME }}-${{ inputs.environment }}"

          echo "### ðŸ”„ ArgoCD Debug: $APP_NAME" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```yaml' >> $GITHUB_STEP_SUMMARY
          kubectl get application $APP_NAME -n argocd -o yaml 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "Application not found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  force-sync:
    name: "âš¡ Force Sync"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'force-sync'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Force Sync
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}

          APP_NAME="${{ env.APP_NAME }}-${{ inputs.environment }}"

          echo "### âš¡ Force Sync: $APP_NAME" >> $GITHUB_STEP_SUMMARY

          kubectl annotate application $APP_NAME -n argocd argocd.argoproj.io/refresh=hard --overwrite

          echo "âœ… Force sync triggered" >> $GITHUB_STEP_SUMMARY

          sleep 10

          SYNC_STATUS=$(kubectl get application $APP_NAME -n argocd -o jsonpath='{.status.sync.status}')
          echo "Sync Status: $SYNC_STATUS" >> $GITHUB_STEP_SUMMARY

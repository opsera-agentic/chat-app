name: "ðŸ”¨ 20: CI Build & Push"

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.opsera-chat-app/Dockerfile.*'
  workflow_dispatch:
    inputs:
      auto_deploy:
        description: 'Automatically trigger deploy after build'
        required: false
        default: true
        type: boolean

env:
  AWS_REGION: us-west-2
  APP_NAME: chat-app

permissions:
  contents: write
  id-token: write

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # PREPARE
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  prepare:
    name: "ðŸ“¦ Prepare"
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.image_tag }}
      ecr_uri: ${{ steps.ecr.outputs.ecr_uri }}
      
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Generate Image Tag
        id: tag
        run: |
          IMAGE_TAG="${GITHUB_SHA:0:7}-$(date +%Y%m%d%H%M%S)"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "### ðŸ·ï¸ Image Tag: \`${IMAGE_TAG}\`" >> $GITHUB_STEP_SUMMARY

      - name: Get ECR URI
        id: ecr
        run: |
          # RULE 7: Get AWS Account ID dynamically
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          echo "ecr_uri=${ECR_URI}" >> $GITHUB_OUTPUT
          echo "ECR URI: ${ECR_URI}"

      - name: Create ECR Repositories if not exist
        run: |
          for SERVICE in ${{ env.APP_NAME }}-frontend ${{ env.APP_NAME }}-backend; do
            aws ecr describe-repositories --repository-names $SERVICE 2>/dev/null || \
            aws ecr create-repository --repository-name $SERVICE \
              --image-scanning-configuration scanOnPush=true
            echo "âœ… ECR repository ready: $SERVICE"
          done

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # BUILD FRONTEND
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-frontend:
    name: "ðŸ”¨ Build Frontend"
    runs-on: ubuntu-latest
    needs: [prepare]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ needs.prepare.outputs.ecr_uri }}

      - name: Build and Push Frontend Image
        run: |
          FULL_IMAGE="${{ needs.prepare.outputs.ecr_uri }}/${{ env.APP_NAME }}-frontend:${{ needs.prepare.outputs.image_tag }}"
          
          docker build \
            --no-cache \
            --pull \
            -t "$FULL_IMAGE" \
            -f .opsera-${{ env.APP_NAME }}/Dockerfile.frontend \
            ./frontend
          
          docker push "$FULL_IMAGE"
          
          echo "### âœ… Frontend Image Built" >> $GITHUB_STEP_SUMMARY
          echo "\`${FULL_IMAGE}\`" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # BUILD BACKEND
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-backend:
    name: "ðŸ”¨ Build Backend"
    runs-on: ubuntu-latest
    needs: [prepare]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ needs.prepare.outputs.ecr_uri }}

      - name: Build and Push Backend Image
        run: |
          FULL_IMAGE="${{ needs.prepare.outputs.ecr_uri }}/${{ env.APP_NAME }}-backend:${{ needs.prepare.outputs.image_tag }}"
          
          docker build \
            --no-cache \
            --pull \
            -t "$FULL_IMAGE" \
            -f .opsera-${{ env.APP_NAME }}/Dockerfile.backend \
            ./backend
          
          docker push "$FULL_IMAGE"
          
          echo "### âœ… Backend Image Built" >> $GITHUB_STEP_SUMMARY
          echo "\`${FULL_IMAGE}\`" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # UPDATE MANIFESTS & TRIGGER DEPLOY
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  update-manifests:
    name: "ðŸ“ Update Manifests"
    runs-on: ubuntu-latest
    needs: [prepare, build-frontend, build-backend]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update Kustomization with New Image Tag
        env:
          IMAGE_TAG: ${{ needs.prepare.outputs.image_tag }}
          ECR_URI: ${{ needs.prepare.outputs.ecr_uri }}
        run: |
          KUSTOMIZE_FILE=".opsera-${{ env.APP_NAME }}/k8s/overlays/qa/kustomization.yaml"
          
          # RULE 8: Pull before modify
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          
          # Replace placeholder ECR URI with actual value
          sed -i "s|PLACEHOLDER_ECR_URI|${ECR_URI}|g" "$KUSTOMIZE_FILE"
          
          # Update all image tags in kustomization.yaml
          sed -i "s|newTag:.*|newTag: ${IMAGE_TAG}|g" "$KUSTOMIZE_FILE"
          
          echo "âœ… Updated kustomization.yaml with ECR: ${ECR_URI}"
          echo "âœ… Updated kustomization.yaml with tag: ${IMAGE_TAG}"

      - name: Commit and Push Changes
        run: |
          git add .
          git diff --staged --quiet || git commit -m "chore(qa): update images to ${{ needs.prepare.outputs.image_tag }} [skip ci]"
          git push origin main || echo "No changes to push"

      - name: Summary
        run: |
          echo "### ðŸ“ Manifests Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Image Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | \`${{ needs.prepare.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | \`${{ needs.prepare.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ArgoCD will automatically sync the new images." >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # TRIGGER ARGOCD SYNC
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  sync-argocd:
    name: "ðŸ”„ Sync ArgoCD"
    runs-on: ubuntu-latest
    needs: [prepare, update-manifests]
    if: |
      always() &&
      needs.update-manifests.result == 'success'
    
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Sync ArgoCD Application
        run: |
          HUB_CLUSTER="argocd-usw2"
          aws eks update-kubeconfig --name $HUB_CLUSTER --region ${{ env.AWS_REGION }}
          
          # Hard refresh and sync
          kubectl patch application "${{ env.APP_NAME }}-qa" -n argocd \
            --type merge -p '{"metadata":{"annotations":{"argocd.argoproj.io/refresh":"hard"}}}'
          
          sleep 5
          
          kubectl patch application "${{ env.APP_NAME }}-qa" -n argocd \
            --type merge -p '{"operation":{"initiatedBy":{"username":"github-actions"},"sync":{"prune":true}}}'
          
          echo "### ðŸ”„ ArgoCD Sync Triggered" >> $GITHUB_STEP_SUMMARY
          echo "Application: \`${{ env.APP_NAME }}-qa\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Monitor canary progress: Run **Canary Watch Dashboard** workflow" >> $GITHUB_STEP_SUMMARY

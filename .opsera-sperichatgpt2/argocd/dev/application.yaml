# ArgoCD Application for DEV environment
# RULE 59: Use destination.name for hub-spoke architecture
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sperichatgpt2-dev
  namespace: argocd
  labels:
    tenant: opseratest
    app: sperichatgpt2
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/opsera-agentic/chat-app.git
    targetRevision: HEAD
    path: .opsera-sperichatgpt2/k8s/overlays/dev

  destination:
    # CRITICAL (RULE 59): Use 'name' for spoke cluster, NOT 'server'
    name: opseratest-use1-np
    namespace: opseratest-sperichatgpt2-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

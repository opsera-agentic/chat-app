apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sperichatgpt2
  labels:
    app: sperichatgpt2
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Route /api/* to backend, strip /api prefix
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - opseratest-sperichatgpt2-dev.agent.opsera.dev
      secretName: opseratest-sperichatgpt2-dev-tls
  rules:
    - host: opseratest-sperichatgpt2-dev.agent.opsera.dev
      http:
        paths:
          # API routes to backend
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: sperichatgpt2-backend
                port:
                  number: 8000
          # All other routes to frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sperichatgpt2-frontend
                port:
                  number: 80

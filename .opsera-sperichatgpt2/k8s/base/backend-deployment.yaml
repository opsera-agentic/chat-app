apiVersion: apps/v1
kind: Deployment
metadata:
  name: sperichatgpt2-backend
  labels:
    app: sperichatgpt2
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sperichatgpt2
      component: backend
  template:
    metadata:
      labels:
        app: sperichatgpt2
        component: backend
    spec:
      containers:
        - name: backend
          image: sperichatgpt2-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sperichatgpt2-secrets
                  key: OPENAI_API_KEY
                  optional: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
      imagePullSecrets:
        - name: ecr-secret

apiVersion: v1
kind: Service
metadata:
  name: sperigpt4-frontend
  labels:
    app: sperigpt4
    component: frontend
    tenant: opsera
spec:
  # RULE 23: Services MUST be type ClusterIP (NOT LoadBalancer) for shared ingress
  type: ClusterIP
  selector:
    app: sperigpt4
    component: frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP

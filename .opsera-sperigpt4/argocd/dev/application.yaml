# ═══════════════════════════════════════════════════════════════════════════════
# ARGOCD APPLICATION - DEV Environment
# RULE 59: CRITICAL - Use destination.name for spoke cluster (NOT server URL)
# ═══════════════════════════════════════════════════════════════════════════════
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sperigpt4-dev
  namespace: argocd
  labels:
    tenant: opsera
    app: sperigpt4
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/opsera-agentic/chat-app.git
    targetRevision: HEAD
    path: .opsera-sperigpt4/k8s/overlays/dev

  destination:
    # ═══════════════════════════════════════════════════════════════════════════
    # RULE 59: CRITICAL - Use 'name' for spoke cluster, NOT 'server'
    # Using 'server: https://kubernetes.default.svc' would deploy to HUB cluster!
    # ═══════════════════════════════════════════════════════════════════════════
    name: opsera-usw2-np
    namespace: opsera-sperigpt4-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
